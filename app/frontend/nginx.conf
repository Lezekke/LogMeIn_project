events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Fichiers statiques
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # API : redirige /logs, /stats, etc. vers le backend
        location /logs {
            proxy_pass http://backend:5000/logs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /stats {
            proxy_pass http://backend:5000/stats;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Ou mieux : une seule r√®gle pour tous les endpoints API
        location ~ ^/(logs|stats) {
            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}